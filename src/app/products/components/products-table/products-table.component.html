<table class="table table-bordered table-striped table-hover">
    <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Prezzo</th>
            <th>Data </th>
            <th>Foto</th>
          </tr>
      </thead>
      <tbody>
         <tr *ngFor="let product of products">
            <td>{{product | mySecond}}</td>
            <td>{{product.name | uppercase | my}}</td>
            <td>{{product.price | currency: 'EUR'}}</td>
            <td>{{product.releaseDate | date: "dd/MM/yyyy"  }}</td>
            <td>
                <img alt="foto" src="{{product.image}}">
            </td>
         </tr>

      </tbody>
   </table>
