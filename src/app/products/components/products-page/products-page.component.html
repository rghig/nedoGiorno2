
<div *ngIf="products && products.length > 0; else noProducts">
    <p> Numero totale di prodotti: {{products.length}}</p>

 
    <app-products-table [products]="products"  ></app-products-table>


</div>






<ng-template #noProducts>
  <div>
    Non ci sono prodotti in catalogo
  </div>
</ng-template>
